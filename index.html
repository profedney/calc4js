<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora 4 Operações</title>
    <link rel="stylesheet" href="style.css"> <!-- Inclui o arquivo CSS externo -->
</head>
<body>
    <div class="container">
        <h2>Calculadora 4 Operações</h2>
        
        <!-- Campos de entrada para os números -->
        <label for="n1">Número 1:</label>
        <input type="text" id="n1"><br><br>
        
        <label for="n2">Número 2:</label>
        <input type="text" id="n2"><br><br>
        
        <!-- Botões para realizar as operações -->
        <button onclick="somando()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button><br><br>
        
        <!-- Local onde o resultado será exibido -->
        <div id="receptor"></div>
    </div>

    <script src="script.js"></script> <!-- Inclui o arquivo JavaScript -->
</body>
</html>
